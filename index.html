<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mineslitter</title>
    <link rel="shortcut icon" href="favicon.ico">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width,
                                   initial-scale=1.0,
                                   maximum-scale=1,
                                   user-scalable=no,
                                   minimal-ui">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="options">
            <table class="table-options">
                <tr>
                    <th></th>
                    <th>Easy</th>
                    <th>Medium</th>
                    <th>Hard</th>
                </tr><tr>
                    <td class="left-align">Beginner</td>
                    <td><span>
                        <input id="mines10" type="radio" name="radios" checked="checked">
                        <label for="mines10">10</label>
                    </span></td>
                    <td><span>
                        <input id="mines26" type="radio" name="radios">
                        <label for="mines26">26</label>
                    </span></td>
                    <td><span>
                        <input id="mines42" type="radio" name="radios">
                        <label for="mines42">42</label>
                    </span></td>
                </tr><tr>
                    <td class="left-align">Intermediate</td>
                    <td><span>
                        <input id="mines40" type="radio" name="radios">
                        <label for="mines40">40</label>
                    </span></td>
                    <td><span>
                        <input id="mines80" type="radio" name="radios">
                        <label for="mines80">80</label>
                    </span></td>
                    <td><span>
                        <input id="mines128" type="radio" name="radios">
                        <label for="mines128">128</label>
                    </span></td>
                </tr><tr>
                    <td class="left-align">Expert</td>
                    <td><span>
                        <input id="mines99" type="radio" name="radios">
                        <label for="mines99">99</label>
                    </span></td>
                    <td><span>
                        <input id="mines160" type="radio" name="radios">
                        <label for="mines160">160</label>
                    </span></td>
                    <td><span>
                        <input id="mines240" type="radio" name="radios">
                        <label for="mines240">240</label>
                    </span></td>
                </tr>
            </table>
        </div>
        <div class="game-container">
            <canvas id="canvas" width="600" height="600"></canvas>
        </div>
    </div>
    <script type="text/javascript" src="build/app.min.js"></script>
</body>
</html>
