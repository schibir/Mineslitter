<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mineslitter</title>
    <link rel="shortcut icon" href="favicon.ico">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width,
                                   initial-scale=1.0,
                                   maximum-scale=1,
                                   user-scalable=no,
                                   minimal-ui">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="options">
            <table class="table-options">
                <tr>
                    <th></th>
                    <th>Easy</th>
                    <th>Medium</th>
                    <th>Hard</th>
                </tr><tr>
                    <td class="left-align">Beginner</td>
                    <td><span>
                        <input id="mines0" type="radio" name="radios" checked="checked">
                        <label for="mines0">10</label>
                    </span></td>
                    <td><span>
                        <input id="mines1" type="radio" name="radios">
                        <label for="mines1">20</label>
                    </span></td>
                    <td><span>
                        <input id="mines2" type="radio" name="radios">
                        <label for="mines2">42</label>
                    </span></td>
                </tr><tr>
                    <td class="left-align">Intermediate</td>
                    <td><span>
                        <input id="mines3" type="radio" name="radios">
                        <label for="mines3">40</label>
                    </span></td>
                    <td><span>
                        <input id="mines4" type="radio" name="radios">
                        <label for="mines4">64</label>
                    </span></td>
                    <td><span>
                        <input id="mines5" type="radio" name="radios">
                        <label for="mines5">128</label>
                    </span></td>
                </tr><tr>
                    <td class="left-align">Expert</td>
                    <td><span>
                        <input id="mines6" type="radio" name="radios">
                        <label for="mines6">99</label>
                    </span></td>
                    <td><span>
                        <input id="mines7" type="radio" name="radios">
                        <label for="mines7">128</label>
                    </span></td>
                    <td><span>
                        <input id="mines8" type="radio" name="radios">
                        <label for="mines8">240</label>
                    </span></td>
                </tr>
            </table>
        </div>
        <div class="game-container">
            <canvas id="canvas" width="600" height="600"></canvas>
        </div>
    </div>
    <img src="images/tiles.bmp" name="tiles" style="display: none"></img>
    <img src="images/skin.bmp" name="skin" style="display: none"></img>
    <script type="text/javascript" src="build/app.min.js"></script>
</body>
</html>
